<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 2 Answer</title>
    <style>
      html,
      body {
        font-family: "Inter", sans-serif;
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: #555555;
        background: #fafafa;
      }
      .box {
        width: 600px;
        height: 100px;
        background: #ebebeb;
        display: block;
        margin: 50px;
      }
      .box2 {
        width: 100px;
        height: 600px;
        background: #ebebeb;
        display: block;
        margin: 5px;
      }
      .box_inside,
      .box2_inside {
        width: 100px;
        height: 100px;
        padding: 50px;
        box-sizing: border-box;
        float: left;
        background-image: url(https://static.thenounproject.com/png/2435540-200.png);
        background-repeat: no-repeat !important;
        background-size: cover !important;
      }
    </style>
  </head>
  <body>
    <!-- 
      Note : Im change assets image that has been given but the asset cannot be accessed, 
      therefore I use another asset
     -->
    <div class="box" id="horizontalBox"></div>
    <div class="box2" id="verticalBox"></div>

    <script>
      //   get class box
      let horizontalBox = document.getElementById("horizontalBox");
      let verticalBox = document.getElementById("verticalBox");

      //   loop for horizontal box
      for (let i = 0; i < 6; i++) {
        let box_inside = document.createElement("div");
        box_inside.className = "box_inside";

        //if cursor hover on this box, change another box image arrow except this box
        box_inside.onmouseover = function () {
          this.style.backgroundImage =
            "url(https://static.thenounproject.com/png/2435540-200.png)";
          for (let j = 0; j < 6; j++) {
            if (j != i) {
              // check position of box left or right
              if (j < i) {
                horizontalBox.children[j].style.backgroundImage =
                  "url(https://ik.imagekit.io/arg5mt6bd/cdn/1195135-200-removebg-preview.png?updatedAt=1701494538008)";
              } else {
                horizontalBox.children[j].style.backgroundImage =
                  "url(https://ik.imagekit.io/arg5mt6bd/cdn/Screenshot_at_Dec_02_12-01-12-removebg-preview.png?updatedAt=1701494538039)";
              }
            }
          }
        };
        box_inside.onmouseout = function () {
          for (let j = 0; j < 6; j++) {
            if (j != i) {
              horizontalBox.children[j].style.backgroundImage =
                "url(https://static.thenounproject.com/png/2435540-200.png)";
            }
          }
        };

        horizontalBox.appendChild(box_inside);
      }

      //   loop for vertical box

      for (let i = 0; i < 6; i++) {
        let box2_inside = document.createElement("div");
        box2_inside.className = "box2_inside";

        //if cursor hover on this box, change another box image arrow except this box
        box2_inside.onmouseover = function () {
          this.style.backgroundImage =
            "url(https://static.thenounproject.com/png/2435540-200.png)";
          for (let j = 0; j < 6; j++) {
            if (j != i) {
              // check position of box left or right
              if (j < i) {
                verticalBox.children[j].style.backgroundImage =
                  "url(https://ik.imagekit.io/arg5mt6bd/cdn/Screenshot_at_Dec_02_12-15-17-removebg-preview.png?updatedAt=1701494538086)";
              } else {
                verticalBox.children[j].style.backgroundImage =
                  "url(https://ik.imagekit.io/arg5mt6bd/cdn/Screenshot_at_Dec_02_12-16-05-removebg-preview.png?updatedAt=1701494538155)";
              }
            }
          }
        };
        box2_inside.onmouseout = function () {
          for (let j = 0; j < 6; j++) {
            if (j != i) {
              verticalBox.children[j].style.backgroundImage =
                "url(https://static.thenounproject.com/png/2435540-200.png)";
            }
          }
        };

        verticalBox.appendChild(box2_inside);
      }
    </script>
  </body>
</html>
